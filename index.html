<!DOCTYPE html>
<html lang="en">
<head>
<link rel="stylesheet" href="css/style.css">
<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Chivo+Mono:wght@100&display=swap" rel="stylesheet">
<title>odin One</title>
</head>
<body>

  <div class="container-fluid">
	  <div class="row">
		<div class="col-md-4 imgbg">
			<div class="left">
				<p class="h1">Odin</p>
			</div>
		</div>
		<div class="col-md-8">
			<div class="desc">
				<p class="h4">
				This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.
				<br>
				Sign up now to get started.
				<br><br>
				You <i>know</i> you want to.
				</p>
			</div>
			
			<div>
				<br>
				<p class="h4">
				Let's do this!
				</p>
					<form action="#" method="post" class="form">
					<div class="inputs">
						<label for="first_name">First Name</label>
						<input type="text" id="first_name">
					</div>
					<div class="inputs">
						<label for="last_name">Last Name</label>
						<input type="text" id="last_name">
					</div>
					<div class="inputs">
						<label for="email">Email</label>
						<input type="email" id="email">
					</div>
					<div class="inputs">
						<label for="phone_number">Phone Number</label>
						<input type="number" id="phone_number">
					</div>
					<div class="inputs">
						<label for="password">Password</label>
						<input type="password" id="password">
					</div>
					<div class="inputs">
						<label for="conf_password">Confirm Password</label>
						<input type="password" id="conf_password">
					</div>
			</div>
				<div class="desc2">
					<button type="submit" class="btn btn-danger">Create Account</button>
					<br>
					<p class="h5">
					Already have an account? <a href="#">Log In</a>
					</p>
				</div>
				</form>
		</div>
	  </div>
  </div>


<script src="js/bootstrap.min.js"></script>
</body>
</html>
